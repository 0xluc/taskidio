<main class="container">
    <h1 class="!flex !p-8 !mb-8 !mt-8">Welcome to Tauri + Angular!</h1>

    <div class="row">
        <a href="https://tauri.app" target="_blank">
            <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
        </a>
        <a href="https://angular.io" target="_blank">
            <img
                src="/assets/angular.svg"
                class="logo angular"
                alt="Angular logo"
            />
        </a>
    </div>
    <h2 class="flex p-8 text-secondary-50 bg-blue-50">
        Click on the logos to learn more about the frameworks
    </h2>

    <form class="row" (submit)="greet($event, greetInput.value)">
        <input #greetInput id="greet-input" placeholder="Enter a name..." />
        <p-button type="submit">Greet</p-button>
    </form>
    <p>{{ greetingMessage }}</p>
</main>
